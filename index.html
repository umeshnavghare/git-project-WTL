<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web To Lead Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Create Lead</h1>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5g00000I0e70"
      method="POST"
      onsubmit="beforeSubmit()"
    >
      <input type="hidden" name="oid" value="00D5g00000I0e70" />
      <input type="hidden" name="retURL" value="http://www.google.com" />
      <input type="hidden" name="Lead_Date__c" class="outputDate" />

      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        required
      /><br />

      <label for="company">Company</label
      ><input
        id="company"
        maxlength="40"
        name="company"
        size="20"
        type="text"
      /><br />

      <label for="Date">Lead Date</label><input type="date" required />
      <!--   Lead Date:<span class="dateInput dateOnlyInput"
        ><input
          id="00N5g00000hF5gZ"
          name="00N5g00000hF5gZ"
          size="12"
          type="text" /></span
      ><br /> -->

      <input class="submit" type="submit" name="submit" class="inputDate" />
    </form>
  </body>
</html>
